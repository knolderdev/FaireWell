<!-- Navbar goes here -->
<nav class="bg-white shadow-lg" [ngClass]="temp === 'guesswho' || hamburger ? 'fixed top-0 z-50 w-screen' : ''">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between">
      <div class="flex space-x-7">
        <div>
          <!-- Website Logo -->
          <a class="flex items-center py-4 px-2">
            <span class="font-semibold text-gray-500 text-lg" style="width: 170px">
              <img alt="logo" height="70" src="https://www.knoldus.com/assets/img/ui/header/knoldus-logo-new.png">
            </span>
          </a>
        </div>
        <!-- Primary Navbar items -->
        <div class="hidden md:flex items-center space-x-1">
          <ng-container *ngFor="let item of menu">
            <a class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 uppercase transition duration-300"
               routerLink="{{item.where}}">{{item.title}}</a>
          </ng-container>
        </div>
      </div>
      <!--       Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button class="outline-none mobile-menu-button" (click)="toggleHamburger()">
          <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
               fill="none"
               stroke="currentColor"
               stroke-linecap="round"
               stroke-linejoin="round"
               stroke-width="2"
               viewBox="0 0 24 24"
               x-show="!showMenu"
          >
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- mobile menu -->
  <div class="mobile-menu lg:hidden" *ngIf="hamburger ? 'hidden' : ''">
    <ul class="">
      <ng-container *ngFor="let item of menu">
        <li>
          <a class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300" routerLink="{{item.where}}">
            {{item.title}}
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
