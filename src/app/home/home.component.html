<app-header [temp]="'main'"></app-header>
<section>
  <div class="header5-content">
    <owl-carousel-o [options]="sliderOptions">
      <ng-template carouselSlide *ngFor="let items of messages">
        <div class="slide w-screen h-screen mx-auto">
          <img src="{{items.link}}" alt="{{items.alt}}" class="w-screen">
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</section>
