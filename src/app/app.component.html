<ng-container *ngIf="hideButton else showRouter">
  <div class="grid place-items-center h-screen">
    <button (click)="start()" class="rounded-full bg-indigo-500 px-4 py-2 text-white animate__animated animate__bounce animate__infinite">
      Don't Say Goodbye
    </button>
  </div>
</ng-container>
<ng-template #showRouter class="overflow-hidden">
  <router-outlet></router-outlet>
</ng-template>
